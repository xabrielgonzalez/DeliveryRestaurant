name: Page Deploy

on:
  Push:
    Branches:
    -"main"

jobs:
  build:
   runs-on: ubuntu-lastest

   steps:
      - name: Checkout
        uses: actions/checkout@v3


      -name: Install & build
       run: npm i && npm run build

      -name: Deploy
       uses: xabrielgonzalez/github-pages-deply-action@4.1.1
       with:
         branch: gh-pages
        folder: dist